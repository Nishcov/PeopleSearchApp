<h1>New Person</h1>
<br />
<h3>Name</h3>
<form>
    <div class="form-group">
        <label for="FirstName">First</label>
        <input id="FirstName" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="LastName">Last</label>
        <input id="LastName" type="text" class="form-control" />
    </div>
    <br />
    <h3>Address</h3>
    <div class="form-group">
        <label for="Address1">Street Address</label>
        <input id="Address1" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Address2">Address Line 2</label>
        <input id="Address2" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Locality">City</label>
        <input id="Locality" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Province">State or Province</label>
        <input id="Province" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="PostCode">Zip or Postcode</label>
        <input id="PostCode" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input id="Country" type="text" class="form-control" />
    </div>
    <br />
    <h3>Other Info</h3>
    <div class="form-group">
        <label for="Age">Age</label>
        <input id="Age" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Interests">Interests</label>
        <input id="Interests" type="text" class="form-control" />
    </div>
    <button class="btn">Add another Interest</button>
    <br />
    <br />
    <div class="form-group">
        <label for="Picture">Photo</label>
        <input id="Picture" type="text" class="form-control" />
    </div>
    <button class="btn">Upload</button>
    <br />
    <br />
    <br />
    <button class="btn btn-primary">Save</button>
</form>
