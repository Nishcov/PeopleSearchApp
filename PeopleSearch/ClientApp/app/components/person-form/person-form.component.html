<h1>New Person</h1>
<p>
    {{ person | json }}
</p>
<br />
<h3>Name</h3>
<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="firstName">First</label>
        <input id="firstName" type="text" class="form-control" [(ngModel)]="person.firstName" name="firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">Last</label>
        <input id="lastName" type="text" class="form-control" [(ngModel)]="person.lastName" name="lastName" />
    </div>
    <br />
    <h3>Address</h3>
    <div class="form-group">
        <label for="address1">Street Address</label>
        <input id="address1" type="text" class="form-control" [(ngModel)]="person.address.address1" name="address1" />
    </div>
    <div class="form-group">
        <label for="address2">Address Line 2</label>
        <input id="address2" type="text" class="form-control" [(ngModel)]="person.address.address2" name="address2" />
    </div>
    <div class="form-group">
        <label for="locality">City</label>
        <input id="locality" type="text" class="form-control" [(ngModel)]="person.address.locality" name="locality" />
    </div>
    <div class="form-group">
        <label for="province">State or Province</label>
        <input id="province" type="text" class="form-control" [(ngModel)]="person.address.province" name="province" />
    </div>
    <div class="form-group">
        <label for="postCode">Zip or Postcode</label>
        <input id="postCode" type="text" class="form-control" [(ngModel)]="person.address.postCode" name="postCode" />
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input id="country" type="text" class="form-control" [(ngModel)]="person.address.country" name="country" />
    </div>
    <br />
    <h3>Other Info</h3>
    <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type="text" class="form-control" [(ngModel)]="person.age" name="age" />
    </div>
    <div class="form-group">
        <label for="interests">Interests (separated by comma and space: "Reading, Cooking, etc.")</label>
        <input id="interests" type="text" class="form-control" [(ngModel)]="person.interests" name="interests" />
    </div>
    <br />
    <br />
    <div class="form-group">
        <label for="picture">Photo</label>
        <input id="picture" type="text" class="form-control" />
    </div>
    <button class="btn">Upload</button>
    <br />
    <br />
    <br />
    <button class="btn btn-primary">Save</button>
</form>
